<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chess Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, var(--pakistan-green), var(--dark-moss-green));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            background-color: #403f3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            background-color: #f4f4f4;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 60%;
            border-radius: 36px;
            color: var(--cornsilk);
            text-align: center;
        }

        h1 {
            font-size: 45px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button-group a {
            position: relative;
            background: #403f3d;
            color: #f6f6f4;
            width: 550px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            overflow: hidden;
            transition: transform 0.2s, background 0.2s;
        }
        
        .button-group a:hover {
            background: #403f3d;
            border: 1px solid black;
            transform: translateY(-0.5px);
        }

        .button-group a.ai-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group .ai-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        .ai-form label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #9b806f;
        }

        .ai-form select {
            background: #f6f6f4;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            color: #403f3d;
        }

        .ai-form button {
            background: #9b806f;
            color: #f4f4f6;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .ai-form button:hover {
            background: #9b806f;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Game Mode</h1>
        <div class="button-group">
            <a href="{% url 'playLocal' %}" class="local-button">Local Play</a>
            <a href="#" class="ai-button">
                Play vs AI
                <form action="{% url 'chooseMode' %}" method="post" class="ai-form">
                    {% csrf_token %}
                    <label for="mySelect">Select Color:</label>
                    <select name="mySelect" id="mySelect">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                    <button type="submit">Start</button>
                </form>
            </a>
        </div>
    </div>
</body>
</html>
