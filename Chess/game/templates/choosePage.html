<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chess Mode</title>
    <style>
        :root {
            --dark-moss-green: #2C3639;
            --pakistan-green: #3F4E4F;
            --cornsilk: #A27B5C;
            --earth-yellow: #A27B5C;
            --tigers-eye: #F8F8F8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, var(--pakistan-green), var(--dark-moss-green));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--cornsilk);
            border-radius: 50%;
            opacity: 0.1;
            animation: particleAnimation 15s infinite ease-in-out;
            pointer-events: none;
        }

        /* Set different animation delays and sizes for each particle to create a varied effect */
        .particle:nth-child(1) {
            width: 15px;
            height: 15px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        .particle:nth-child(2) {
            width: 25px;
            height: 25px;
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }
        .particle:nth-child(3) {
            width: 10px;
            height: 10px;
            top: 80%;
            left: 40%;
            animation-delay: 4s;
        }
        .particle:nth-child(4) {
            width: 30px;
            height: 30px;
            top: 30%;
            left: 85%;
            animation-delay: 6s;
        }
        .particle:nth-child(5) {
            width: 20px;
            height: 20px;
            top: 70%;
            left: 15%;
            animation-delay: 8s;
        }

        @keyframes particleAnimation {
            0% {
                transform: translate(0, 0);
                opacity: 0.1;
            }
            50% {
                transform: translate(20px, 30px);
                opacity: 0.3;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0.1;
            }
        }

        /* Main container for content */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--cornsilk);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .button-group a {
            position: relative;
            background: var(--earth-yellow);
            color: var(--pakistan-green);
            font-weight: bold;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            overflow: hidden;
            transition: transform 0.2s, background 0.2s;
        }
        
        .button-group a:hover {
            background: var(--tigers-eye);
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button-group a.ai-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group .ai-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        .ai-form label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: var(--pakistan-green);
        }

        .ai-form select {
            background: var(--cornsilk);
            border: 1px solid var(--pakistan-green);
            border-radius: 5px;
            padding: 5px;
            margin-bottom: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            color: var(--pakistan-green);
        }

        .ai-form button {
            background: var(--dark-moss-green);
            color: var(--cornsilk);
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .ai-form button:hover {
            background: #4a5628;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <h1>Select Game Mode</h1>
        <div class="button-group">
            <a href="{% url 'playLocal' %}" class="local-button">Local Play</a>
            <a href="#" class="ai-button">
                Play vs AI
                <form action="{% url 'chooseMode' %}" method="post" class="ai-form">
                    {% csrf_token %}
                    <label for="mySelect">Select Color:</label>
                    <select name="mySelect" id="mySelect">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                    </select>
                    <button type="submit">Start</button>
                </form>
            </a>
        </div>
    </div>
</body>
</html>
